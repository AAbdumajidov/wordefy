{% extends 'base.html' %}
{% load static %}
{% block content %}
<section class="site-section">
    <div class="container">
        <div class="row mb-4">
            <div class="col-md-6">
                <h1>Contact Me</h1>
            </div>
        </div>
        <div class="row blog-entries">
            <div class="col-md-12 col-lg-8 main-content">
                <form action="#" method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-12 form-group">
                            {{ form.name }}
                        </div>
                        <div class="col-md-12 form-group">
                            {{ form.number }}
                        </div>
                        <div class="col-md-12 form-group">
                            {{ form.email }}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 form-group">
                            {{ form.message }}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 form-group">
                            <input type="submit" value="Send Message" class="btn btn-primary">
                        </div>
                    </div>
                </form>
            </div>
    {% include 'sitebar.html' %}
        </div>
    </div>
</section>
{% endblock %}
