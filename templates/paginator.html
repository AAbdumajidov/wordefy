<div class="row mt-5">
    <div class="col-md-12 text-center">
        <nav aria-label="Page navigation" class="text-center">
            <ul class="pagination">
                {% if object_list.has_previous %}
                <li class="page-item "><a href="?page={{ object_list.previous_page_number }} ">&lt;</a></li>
                {% endif %}
                {% for page_item in object_list.paginator.page_range %}
                <li class="page-item"><a href="?page={{page_item}}"><span>{{page_item}}</span></a></li>
                {% endfor %}
                {% if object_list.has_next %}
                <li class="page-item"><a href="?page={{ object_list.next_page_number }} ">&gt;</a></li>
                {% endif %}
            </ul>
        </nav>
    </div>
</div>
